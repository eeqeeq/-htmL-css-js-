<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration</title>
    <link rel="stylesheet" href="./css/./regist/style.css">
</head>

<body>
    <div class="container">
        <div class="toggle-box">
            <!-- 左侧部分，显示toggle按钮 -->
            <div class="toggle-panel toggle-left">
                <h1>你好!</h1>
                <p>没有账号?</p>
                <button class="btn register-btn">注册用户</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>欢迎回来!</h1>
                <p>已经有账号了?</p>
                <button class="btn login-btn">登录</button>
            </div>
        </div>

        <!-- 右侧部分，显示登录表单 -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>登录页面</h1>
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="账号" required>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>

        <!-- 右侧部分，显示注册表单 -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>注册页面</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="账号" required>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
